[unstable]
build-std = ["core", "compiler_builtins"]
build-std-features = ["compiler-builtins-mem"]

[target.riscv32i-unknown-none-elf]
rustflags = [
    "-C",
    "link-arg=-Tlink.x",
    "-C",
    "link-arg=-pie",
    "-C",
    "relocation-model=pic",
    "-C",
    "link-arg=--emit-relocs",
]
runner = "just rust"

[build]
target = "riscv32i-unknown-none-elf"
